<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assects/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="window">
        <!-- main section -->
        <div id="screen">
            <!-- city name -->
            <div class="city-name">
                <i class="fa-solid fa-map-location-dot"></i>
                <h1 id="city-name">City Name</h1>
            </div>

            <!-- weather icon -->
            <div class="weather-icon-css">
                <img class="weather-icon" id="weather-icon1" src="assects/icons/day/sunny.png" alt="Weather Icon"/>
            </div>
            <!-- weather details -->
            <div class="weather-description">
                <div class="show-metric" id="temp">--째</div>
                <div class="weather-details">
                    <div class="weather-main" id="weather-main">--</div>
                    <div class="details">
                        <div class="show-humidity">Humidity: <span id="humidity">--</span>%</div>
                        <div class="show-feels-like">Feels like: <span id="feels-like">--</span>째</div>
                    </div>
                </div>

                <!-- additional weather details -->
                <div class="additional-weather-details">
                    <div class="weather-field">Wind Speed: <span id="wind-speed">--</span> km/h</div>
                    <div class="weather-field">Wind Gust: <span id="wind-gust">--</span> km/h</div>
                    <div class="weather-field">Air Quality: <span id="air-quality">--</span></div>
                    <div class="weather-field">Pressure: <span id="pressure">--</span> hPa</div>
                    <div class="weather-field">Visibility: <span id="visibility">--</span> km</div>
                    <div class="weather-field">UV Index: <span id="uv-index">--</span></div>
                </div>
            </div>
        </div>

        <!-- Today-forecast -->
        <div class="forcasts-box">
            <div class="today-forecast">
                <h4>TODAY</h4>
                <div class="weather-icon-today">
                    <img class="weather-icons" src="img/sun.png" alt="Today's Weather Icon"/>
                </div>
                <div class="temp-today">
                    <span id="temp-today1">--째</span>
                </div>
                <div class="weather-main-today" id="weather-main-today">--</div>
            </div>

            <!-- 6-day Forecast -->
            <div class="forecast">
                <h5>Next 3-Days Forecast</h5>
                <div class="forecast-box-inside">
                    <!-- Example forecast item, repeat this block for each day -->
                    <div class="forecast-item">
                        <div class="weather-icon-forecast">
                            <img src="assects/icons/day/sunny.png" alt="Forecast Icon"/>
                        </div>
                        <div class="day-name">Mon</div>
                        <div class="temp-forecast">25째</div>
                        <div class="weather-main-forecast">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar outside of the window -->
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-location-arrow"></i></a></li>
                <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="world.html"><i class="fa-solid fa-earth-americas"></i></a></li>
            </ul>
        </nav>
    </div>

    <script src="scripts/weather.js"></script>
</body>
</html>
